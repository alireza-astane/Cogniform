name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Step 3: Install dependencies (including dev dependencies)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev
          pip install pytest  # Explicitly ensure pytest installation


      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest tests/

      # Step 5: Lint the code
      - name: Lint code
        run: |
          flake8 app tests

      # Step 6: Check code formatting
      - name: Check code formatting
        run: |
          black --check .